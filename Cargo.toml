[package]
name = "syncpack"
version = "14.0.0-alpha.10"
authors = ["Jamie Mason <jamie@foldleft.io>"]
edition = "2021"
homepage = "https://jamiemason.github.io/syncpack"
repository = "https://github.com/JamieMason/syncpack/tree/rust/main"
description = "Consistent dependency versions in large JavaScript Monorepos"
license = "MIT"
keywords = [
  "npm",
  "yarn",
  "linter",
  "monorepo",
  "semver",
  "version-manager",
  "pnpm",
  "nx",
  "version-management",
  "turborepo",
]
readme = "./README.md"
publish = false

[dependencies]
async-trait = "0.1.88"
clap = { version = "4.5.37", features = ["cargo"] }
color-print = "0.3.7"
colored = "3.0.0"
ctor = "0.4.1"
env_logger = "0.11.8"
glob = "0.3.2"
globset = "0.4.16"
icu = "1.5.0"
indicatif = "0.17.11"
itertools = "0.14.0"
lazy_static = "1.5.0"
log = "0.4.27"
node-semver = "2.2.0"
regex = "1.11.1"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.140", features = ["preserve_order"] }
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
thiserror = "2.0.12"
version-compare = "0.2.0"

[package]
name = "syncpack"
version = "14.0.0-alpha.19"
authors = ["Jamie Mason <jamie@foldleft.io>"]
edition = "2021"
homepage = "https://jamiemason.github.io/syncpack"
repository = "https://github.com/JamieMason/syncpack/tree/rust/main"
description = "Consistent dependency versions in large JavaScript Monorepos"
license = "MIT"
keywords = ["monorepo", "npm", "pnpm", "semver", "turborepo"]
readme = "./README.md"
include = ["src/**/*.rs"]

[dependencies]
async-trait = "0.1.88"
clap = { version = "4.5.42", features = ["cargo"] }
color-print = "0.3.7"
colored = "3.0.0"
ctor = "0.4.3"
dhat = { version = "0.3", optional = true }
env_logger = "0.11.8"
glob = "0.3.2"
globset = "0.4.16"
icu = "2.0.0"
indicatif = "0.18.0"
itertools = "0.14.0"
lazy_static = "1.5.0"
log = "0.4.27"
node-semver = "2.2.0"
regex = "1.11.1"
reqwest = { version = "0.12", features = [
  "json",
  "rustls-tls",
], default-features = false }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.142", features = ["preserve_order"] }
serde_yaml = "0.9"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }

[features]
default = []
dhat-heap = ["dhat"]

[profile.release]
codegen-units = 1 # Reduce number of codegen units to increase optimizations
debug = false     # Remove debug information
lto = true        # Enable Link Time Optimization
opt-level = "z"   # Optimize for size rather than speed
panic = "abort"   # Abort on panic rather than unwinding
strip = true      # Strip symbols from binary

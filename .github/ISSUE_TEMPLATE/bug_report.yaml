      | [Improve the docs](https://github.com/JamieMason/syncpack/tree/main/site/src/content/docs) | üü° Time    |
      | [Star syncpack](https://github.com/JamieMason/syncpack)                                    | üü¢ Nothing |
      | **Recommend syncpack** to others                                                           | üü¢ Nothing |
- type: checkboxes
  attributes:
    label: Code of Conduct
    options:
      - label: I agree to follow the [Code of Conduct](https://github.com/JamieMason/syncpack/blob/main/CODE_OF_CONDUCT.md)
        required: true

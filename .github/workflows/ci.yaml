name: ci

on:
  push:
    branches: [ master ]
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn build
        # Enable colors
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn lint
        # Enable colors
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn test
        # Enable colors
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

      - uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          debug: true
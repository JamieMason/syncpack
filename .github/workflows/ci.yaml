name: verify

on:
  pull_request:
  push:

jobs:
  all:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

      - name: E2E Smoke Test
        if: matrix.os == 'ubuntu-latest'
        run: ./test/smoke.sh

      - name: Lint
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: pnpm run lint
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

      - name: Test
        run: pnpm run test
        env:
          FORCE_COLOR: 3
          TERM: xterm-256color

      - name: Code Climate
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: paambaati/codeclimate-action@v8.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          debug: true
